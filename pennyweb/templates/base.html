<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="row justify-content-md-center messages">
            {% for message in messages %}
              <div class="col col-md-8">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <div class="row">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
